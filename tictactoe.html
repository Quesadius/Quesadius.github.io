<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Paste your Firebase config object here to run this on your own site.
        const YOUR_FIREBASE_CONFIG = {
            apiKey: "AIzaSyBhP0eTmmHB2LNh4nIaOZtTk7f1pBbPvgI",
            authDomain: "tictactoe-76547.firebaseapp.com",
            projectId: "tictactoe-76547",
            storageBucket: "tictactoe-76547.firebasestorage.app",
            messagingSenderId: "46072501212",
            appId: "1:46072501212:web:f427fe7d366a9feccd7519",
            measurementId: "G-BDP38SG25L"
        };
        
        let firebaseConfig, appId;
        if (YOUR_FIREBASE_CONFIG && Object.keys(YOUR_FIREBASE_CONFIG).length > 0) {
            firebaseConfig = YOUR_FIREBASE_CONFIG;
            appId = YOUR_FIREBASE_CONFIG.projectId; 
        } else {
            firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        }

        // Firebase and Game State Variables
        let app, db, auth;
        let userId = null;
        let isAuthReady = false;
        let playerMark = null;
        let gameId = null;
        let gameListenerUnsubscribe = null;

        // Game Mode State
        let gameMode = null; // 'computer' or 'multiplayer'
        let computerSkillLevel = null; // 'easy', 'medium', 'hard'
        let computerMark = null;

        // DOM Elements
        const boardElement = document.getElementById('board');
        const statusTextElement = document.getElementById('status-text');
        const authIdElement = document.getElementById('auth-id');
        const newGameBtn = document.getElementById('new-game-btn');
        const shareBtn = document.getElementById('share-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const messageBox = document.getElementById('message-box');
        const messageContent = document.getElementById('message-content');
        const closeMessageBtn = document.getElementById('close-message');
        const chooseMarkContainer = document.getElementById('choose-mark-container');
        const chooseXBtn = document.getElementById('choose-x-btn');
        const chooseOBtn = document.getElementById('choose-o-btn');
        const gameModeContainer = document.getElementById('game-mode-container');
        const difficultyContainer = document.getElementById('difficulty-container');
        const modeComputerBtn = document.getElementById('mode-computer-btn');
        const modeMultiplayerBtn = document.getElementById('mode-multiplayer-btn');
        const authIdContainer = document.getElementById('auth-id-container');

        // Core Game Logic Variables
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = true;
        let playerX = null;
        let playerO = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Event Listeners
            newGameBtn.addEventListener('click', showMainMenu);
            shareBtn.addEventListener('click', copyLink);
            deleteBtn.addEventListener('click', deleteGame);
            boardElement.addEventListener('click', handleCellClick);
            closeMessageBtn.addEventListener('click', () => messageBox.classList.add('hidden'));
            chooseXBtn.addEventListener('click', () => chooseMark('X'));
            chooseOBtn.addEventListener('click', () => chooseMark('O'));
            modeComputerBtn.addEventListener('click', setupComputerGame);
            modeMultiplayerBtn.addEventListener('click', setupNewMultiplayerGame);

            difficultyContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('difficulty-btn')) {
                    computerSkillLevel = e.target.dataset.level;
                    difficultyContainer.classList.add('hidden');
                    chooseMarkContainer.classList.remove('hidden');
                    statusTextElement.textContent = 'Choose your mark to begin.';
                }
            });
            
            // Initialize Firebase immediately to handle direct links to games
            initializeAppAndAuth();
        });

        function showMessage(text) {
            messageContent.textContent = text;
            messageBox.classList.remove('hidden');
        }

        async function copyLink() {
            try {
                await navigator.clipboard.writeText(window.location.href);
                showMessage('Link copied to clipboard!');
            } catch (err) {
                showMessage('Failed to copy link.');
                console.error('Could not copy URL: ', err);
            }
        }
        
        function initializeAppAndAuth() {
            if (Object.keys(firebaseConfig).length === 0) {
                const errorMsg = 'Firebase configuration is missing.';
                statusTextElement.textContent = errorMsg;
                showMessage(`Error: ${errorMsg}`);
                return;
            }
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                signInAnonymously(auth).then((userCredential) => {
                    userId = userCredential.user.uid;
                    authIdElement.textContent = userId;
                    isAuthReady = true;

                    // KEY CHANGE: Check for a gameId in the URL right after authentication
                    gameId = new URLSearchParams(window.location.search).get('gameId');
                    if (gameId) {
                        // If a gameId exists, user is joining a multiplayer game
                        gameMode = 'multiplayer';
                        authIdContainer.classList.remove('hidden');
                        setupGameListener();
                    } else {
                        // If no gameId, show the main menu to choose a mode
                        showMainMenu();
                    }
                }).catch((error) => {
                    statusTextElement.textContent = 'Auth Error.';
                    showMessage(`Authentication Error: ${error.message}.`);
                    console.error("Authentication Error:", error);
                });
            } catch (e) {
                statusTextElement.textContent = 'Error initializing Firebase.';
                showMessage(`Error initializing Firebase: ${e.message}.`);
                console.error("Error initializing Firebase:", e);
            }
        }

        function showMainMenu() {
            // Reset all game state variables
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            isGameActive = true;
            playerMark = null;
            playerX = null;
            playerO = null;
            gameMode = null;
            computerSkillLevel = null;
            computerMark = null;
            gameId = null;

            // Detach any existing Firebase listener
            if (gameListenerUnsubscribe) {
                gameListenerUnsubscribe();
                gameListenerUnsubscribe = null;
            }

            // Clean up the URL
            if (window.location.protocol !== 'blob:') {
                window.history.replaceState({}, '', window.location.pathname);
            }
            
            // Set UI to main menu state
            gameModeContainer.classList.remove('hidden');
            difficultyContainer.classList.add('hidden');
            chooseMarkContainer.classList.add('hidden');
            boardElement.classList.add('hidden');
            shareBtn.classList.add('hidden');
            deleteBtn.classList.add('hidden');
            authIdContainer.classList.add('hidden');
            statusTextElement.textContent = 'Choose Game Mode';
            updateUI(); // Clear the board display
        }

        function setupComputerGame() {
            gameMode = 'computer';
            gameModeContainer.classList.add('hidden');
            difficultyContainer.classList.remove('hidden');
            statusTextElement.textContent = 'Select computer skill level.';
        }

        async function setupNewMultiplayerGame() {
            gameMode = 'multiplayer';
            gameId = crypto.randomUUID();
            if (window.location.protocol !== 'blob:') {
                window.history.replaceState({}, '', `${window.location.pathname}?gameId=${gameId}`);
            }
            
            // Reset local game state for a new match
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            isGameActive = true;
            playerX = null;
            playerO = null;
            playerMark = null;

            // Create the new game in Firestore and then listen for changes
            await updateGameInFirestore();
            setupGameListener();
            
            gameModeContainer.classList.add('hidden');
            authIdContainer.classList.remove('hidden');
            chooseMarkContainer.classList.remove('hidden');
            statusTextElement.textContent = 'Choose your mark to begin.';
        }
        
        function updateUI() {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = `w-24 h-24 bg-white flex items-center justify-center text-4xl font-bold cursor-pointer rounded-lg shadow-md transition-all duration-200 hover:bg-gray-200 ${cell === 'X' ? 'text-blue-600' : (cell === 'O' ? 'text-red-600' : '')}`;
                cellDiv.dataset.index = index;
                cellDiv.textContent = cell;
                boardElement.appendChild(cellDiv);
            });
            
            let statusMessage = '';
            if (gameMode === 'multiplayer') {
                if (playerX === null && playerO === null) {
                    chooseMarkContainer.classList.remove('hidden');
                    boardElement.classList.add('hidden');
                    statusTextElement.textContent = 'Choose your mark to begin.';
                    shareBtn.classList.add('hidden');
                    deleteBtn.classList.add('hidden');
                    return;
                } else {
                    chooseMarkContainer.classList.add('hidden');
                    boardElement.classList.remove('hidden');
                    shareBtn.classList.remove('hidden');
                    deleteBtn.classList.remove('hidden');
                }
                statusMessage = isGameActive ? (playerMark === currentPlayer ? `It's your turn (${playerMark})` : `Waiting for ${currentPlayer}...`) : 'Game Over';
            } else if (gameMode === 'computer') {
                 statusMessage = isGameActive ? (currentPlayer === playerMark ? `Your turn (${playerMark})` : 'Computer is thinking...') : 'Game Over';
            }
            statusTextElement.textContent = statusMessage;
        }

        async function updateGameInFirestore() {
            if (!isAuthReady || gameMode !== 'multiplayer' || !gameId) return;
            try {
                const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId);
                await setDoc(gameDocRef, {
                    board: JSON.stringify(board),
                    currentPlayer, isGameActive, playerX, playerO,
                    lastUpdated: Date.now()
                });
            } catch (e) {
                console.error("Error updating document: ", e);
            }
        }

        async function chooseMark(mark) {
            if (gameMode === 'multiplayer') {
                if (!isAuthReady) return showMessage('Please wait for authentication.');
                if (playerMark) return showMessage('You have already chosen your mark.');

                const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId);
                const docSnap = await getDoc(gameDocRef);
                const gameData = docSnap.exists() ? docSnap.data() : {};

                if (mark === 'X' && gameData.playerX) return showMessage('Player X is taken.');
                if (mark === 'O' && gameData.playerO) return showMessage('Player O is taken.');
                
                playerMark = mark;
                if (mark === 'X') playerX = userId; else playerO = userId;
                await updateGameInFirestore();
            } else { // Computer mode
                playerMark = mark;
                computerMark = mark === 'X' ? 'O' : 'X';
                chooseMarkContainer.classList.add('hidden');
                boardElement.classList.remove('hidden');
                
                board = ['', '', '', '', '', '', '', '', ''];
                currentPlayer = 'X';
                isGameActive = true;
                updateUI();

                if (currentPlayer === computerMark) {
                    boardElement.classList.add('pointer-events-none');
                    setTimeout(() => {
                        makeComputerMove();
                        boardElement.classList.remove('pointer-events-none');
                    }, 700);
                }
            }
        }

        async function deleteGame() {
            if (!isAuthReady || !gameId) return showMessage('Authentication not ready or no game selected.');
            if (playerMark !== 'X' && playerMark !== 'O') return showMessage('Only players can delete the game.');
            try {
                const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId);
                await deleteDoc(gameDocRef);
                showMessage('Game deleted! Starting a new one.');
                setTimeout(showMainMenu, 1500);
            } catch (e) {
                showMessage('Error deleting game.');
                console.error("Error deleting document: ", e);
            }
        }
        
        function checkGameStatus() {
            const winner = checkWinner(board);
            let gameOver = false;
            if (winner) {
                isGameActive = false;
                showMessage(gameMode === 'computer' ? (winner === playerMark ? 'You win! ðŸŽ‰' : 'Computer wins! ðŸ¤–') : `${winner} wins! ðŸŽ‰`);
                gameOver = true;
            } else if (board.every(cell => cell !== '')) {
                isGameActive = false;
                showMessage("It's a draw! ðŸ¤");
                gameOver = true;
            }
            if (gameOver) updateUI();
            return gameOver;
        }

        async function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (!isGameActive || board[index] !== '' || (gameMode !== 'computer' && currentPlayer !== playerMark)) {
                if (gameMode === 'multiplayer' && currentPlayer !== playerMark) showMessage("It's not your turn!");
                return;
            }
            
            board[index] = currentPlayer;
            updateUI();

            if (checkGameStatus()) {
                if (gameMode === 'multiplayer') await updateGameInFirestore();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateUI();

            if (gameMode === 'multiplayer') {
                await updateGameInFirestore();
            } else if (gameMode === 'computer' && isGameActive) {
                boardElement.classList.add('pointer-events-none');
                setTimeout(() => {
                    makeComputerMove();
                    boardElement.classList.remove('pointer-events-none');
                }, 700);
            }
        }

        function checkWinner(currentBoard) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (currentBoard[a] && currentBoard[a] === currentBoard[b] && currentBoard[a] === currentBoard[c]) {
                    return currentBoard[a];
                }
            }
            return null;
        }
        
        // --- Computer AI Logic ---
        function makeComputerMove() {
            let move;
            switch (computerSkillLevel) {
                case 'easy': move = getEasyMove(); break;
                case 'medium': move = getMediumMove(); break;
                case 'hard': move = getHardMove(); break;
            }
            if (move !== -1) {
                board[move] = computerMark;
                if (checkGameStatus()) return;
                currentPlayer = playerMark;
            }
            updateUI();
        }
        
        function getAvailableMoves(b) {
            return b.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
        }
        
        function getEasyMove() {
            const availableMoves = getAvailableMoves(board);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }
        
        function getMediumMove() {
            // Check if computer can win in the next move
            for (const move of getAvailableMoves(board)) {
                const newBoard = [...board];
                newBoard[move] = computerMark;
                if (checkWinner(newBoard) === computerMark) return move;
            }
            // Check if player can win in the next move and block them
            for (const move of getAvailableMoves(board)) {
                const newBoard = [...board];
                newBoard[move] = playerMark;
                if (checkWinner(newBoard) === playerMark) return move;
            }
            return getEasyMove(); // Otherwise, random move.
        }

        function getHardMove() {
            const result = minimax(board, computerMark);
            return result.index;
        }

        function minimax(newBoard, player) {
            const availSpots = getAvailableMoves(newBoard);
            
            if (checkWinner(newBoard) === playerMark) return { score: -10 };
            if (checkWinner(newBoard) === computerMark) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            const moves = [];
            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                newBoard[availSpots[i]] = player;

                if (player === computerMark) {
                    const result = minimax(newBoard, playerMark);
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, computerMark);
                    move.score = result.score;
                }
                newBoard[availSpots[i]] = '';
                moves.push(move);
            }

            let bestMove;
            if (player === computerMark) {
                let bestScore = -10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = 10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }
        // --- End AI Logic ---

        function setupGameListener() {
            if (gameListenerUnsubscribe) gameListenerUnsubscribe(); // Detach old listener if exists
            
            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId);
            gameListenerUnsubscribe = onSnapshot(gameDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    board = JSON.parse(data.board);
                    currentPlayer = data.currentPlayer;
                    isGameActive = data.isGameActive;
                    playerX = data.playerX;
                    playerO = data.playerO;

                    // Auto-join logic for the second player
                    if (userId !== playerX && userId !== playerO) {
                        playerMark = null; // This user is a spectator
                        if(isGameActive) {
                             if (playerX !== null && playerO === null) {
                                playerO = userId; playerMark = 'O'; updateGameInFirestore();
                            } else if (playerO !== null && playerX === null) {
                                playerX = userId; playerMark = 'X'; updateGameInFirestore();
                            }
                        }
                    } else {
                        // Ensure local playerMark is correctly set if already a player
                         if (playerX === userId) playerMark = 'X';
                         else if (playerO === userId) playerMark = 'O';
                    }
                    
                    if (!isGameActive) checkGameStatus();
                    updateUI();
                } else {
                    showMessage("Game session not found or was deleted.");
                    setTimeout(showMainMenu, 2000);
                }
            }, (error) => console.error("Error with real-time listener: ", error));
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl max-w-sm w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Tic-Tac-Toe</h1>
        <p id="status-text" class="text-center text-gray-500 mb-4 text-sm min-h-[20px]">Initializing...</p>
        
        <div id="auth-id-container" class="text-center mb-4 p-3 bg-blue-100 rounded-lg shadow-inner hidden">
            <p class="text-xs text-blue-500 break-all">
                Your ID: <span id="auth-id" class="font-mono">Loading...</span>
            </p>
        </div>

        <div id="game-mode-container" class="text-center mt-4 hidden">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Choose Game Mode</h2>
            <div class="flex justify-center space-x-4">
                <button id="mode-computer-btn" class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-200">
                    vs. Computer
                </button>
                <button id="mode-multiplayer-btn" class="bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-teal-700 transition-colors duration-200">
                    vs. Friend
                </button>
            </div>
        </div>

        <div id="difficulty-container" class="text-center mt-4 hidden">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Choose Difficulty</h2>
            <div class="flex justify-center space-x-2">
                <button data-level="easy" class="difficulty-btn bg-green-500 text-white font-semibold py-2 px-3 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200">Easy</button>
                <button data-level="medium" class="difficulty-btn bg-yellow-500 text-white font-semibold py-2 px-3 rounded-lg shadow-md hover:bg-yellow-600 transition-colors duration-200">Medium</button>
                <button data-level="hard" class="difficulty-btn bg-red-500 text-white font-semibold py-2 px-3 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200">Hard</button>
            </div>
        </div>

        <div id="choose-mark-container" class="flex justify-center mt-4 space-x-4 hidden">
            <button id="choose-x-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">
                Play as X
            </button>
            <button id="choose-o-btn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition-colors duration-200">
                Play as O
            </button>
        </div>

        <div id="board" class="grid grid-cols-3 gap-2 p-2 bg-gray-300 rounded-lg hidden">
        </div>

        <div class="flex justify-center mt-6 space-x-4">
            <button id="new-game-btn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                New Game
            </button>
             <button id="share-btn" class="hidden bg-green-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200">
                Copy Link
            </button>
             <button id="delete-btn" class="hidden bg-red-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200">
                Delete Game
            </button>
        </div>
    </div>
    
    <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <p id="message-content" class="text-gray-800 text-lg font-medium mb-4"></p>
            <button id="close-message" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                OK
            </button>
        </div>
    </div>
</body>
